<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #344955;
            color: white;
            padding: 20px;
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 10px;
        }
        .card {
            border-radius: 20px;
            width: 550px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card-header {
            background-color: #344955;
            border-radius: 20px 20px 0 0;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }
        .form-input {
            border-radius: 10px;
            font-size: 16px;
            height: 40px;
            margin-bottom: 20px;
            padding: 5px 10px;
            width: 100%;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        
        .form-btn {
            border-radius: 10px;
            font-size: 18px;
            height: 50px;
            width: 100%;
            background-color: #50727B;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-btn:hover {
            background-color: #78A083;
        }
        .info {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-top: 20px;
        }
        .table-container {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }
        .attendance-table {
            border-collapse: collapse;
            width: 100%;
        }
        .attendance-table th, .attendance-table td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
       
    </style>
</head>
<body>

    <div class="header">Face Recognition Attendance System</div>

    <div class="container">
        <div class="card">
            <div class="card-header">Today's Attendance </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="attendance-table">
                        <tr>
                            <th>S No</th>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Time</th>
                        </tr>
                        {% if l %}
                            {% for i in range(l) %}
                                <tr>
                                    <td>{{ i+1 }}</td>
                                    <td>{{ names[i] }}</td>
                                    <td>{{ rolls[i] }}</td>
                                    <td>{{ times[i] }}</td>
                                </tr>
                            {% endfor %}
                        {% endif %}
                    </table>
                </div>
                <a href="/start">
                    <button class="btn btn-primary form-btn">Take Attendance </button>
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Add New User </i></div>
            <div class="card-body">
                <form action="/add" method="POST" enctype="multipart/form-data">
                    <label for="newusername" class="form-label">Enter New User Name*</label>
                    <input type="text" id="newusername" name="newusername" class="form-input" required>
                    <label for="newuserid" class="form-label">Enter New User ID*</label>
                    <input type="number" id="newuserid" name="newuserid" class="form-input" required>
                    <button type="submit" class="btn btn-dark form-btn">Add New User</button>
                </form>
                <p class="info"><i>Total Users in Database: {{totalreg}}</i></p>
            </div>
        </div>
    </div>

</body>
</html>
